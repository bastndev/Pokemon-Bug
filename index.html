<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/icon/dev.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Bastian Dev</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <section>
        <div class="box">
            <img src="/assets/img/pokemon.png" id="imgchange" alt="">
        </div>
    </section>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon" id="pokemon" ><ion-icon name="logo-tiktok"></ion-icon></ion-icon></span>
                    <span class="text">Pokemon</span>
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <span class="icon" id="pika"><ion-icon name="egg-outline"></ion-icon></ion-icon></span>
                    <span class="text">Pikachu</span>
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <span class="icon" id="chari"><ion-icon name="egg-outline"></ion-icon></ion-icon></span>
                    <span class="text">Charizard</span>
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <span class="icon" id="farf"><ion-icon name="egg-outline"></ion-icon></ion-icon></span>
                    <span class="text">Farfetch</span>
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <span class="icon" id="bulba"><ion-icon name="egg-outline"></ion-icon></ion-icon></span>
                    <span class="text">Bulbasaur</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
